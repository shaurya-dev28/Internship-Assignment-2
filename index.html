<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Inter+Tight:wght@300&family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/7fef138fba.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Inter+Tight:wght@300&family=Inter:wght@100;200&family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ui-div">
        <div class="image">
            <img src="/Assignment_1/Images/profile2.jpg" alt="" class="profile">
        </div>
        <div class="name">Shaurya Grover</div>
        <div class="line"></div>
        <div class="firm">Coder and Entrepreneur</div>
        <div class="like"><p class="like-text">Like</p><i class="fa-regular fa-heart"></i></div>
        <div class="contact"><p class="contact-text">Contact</p><i class="fa-brands fa-linkedin"></i></div>
        <!-- <i class="fa-brands fa-instagram"></i> -->
        <div class="description">I am a full stack web developer developing cool apps for the user!</div>
    </div>
</body>
</html>
